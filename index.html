<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BÚNKER // TELEMETRÍA_CUÁNTICA</title>
    <style>
        :root { --neon: #00ff41; --dark: #050505; --amber: #ffbf00; }
        body { background: var(--dark); color: var(--neon); font-family: 'Courier New', monospace; padding: 20px; margin: 0; }
        .monitor { border: 1px solid var(--neon); padding: 20px; background: rgba(0,255,65,0.05); }
        .header { display: flex; justify-content: space-between; border-bottom: 1px solid var(--neon); padding-bottom: 10px; margin-bottom: 20px; }
        .terminal {
            background: #000;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            font-size: 0.8rem;
            color: #888;
            border: 1px inset var(--neon);
            scrollbar-width: thin;
            scrollbar-color: var(--neon) var(--dark);
        }
        .terminal:focus-visible { outline: 2px solid var(--amber); outline-offset: -2px; }
        .terminal::-webkit-scrollbar { width: 8px; }
        .terminal::-webkit-scrollbar-track { background: var(--dark); }
        .terminal::-webkit-scrollbar-thumb { background: var(--neon); border-radius: 4px; }
        .status-active { color: var(--amber); font-weight: bold; }
        .glitch { animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="monitor">
        <div class="header">
            <span>[ NODO_XALAPA: ONLINE ]</span>
            <span class="status-active glitch">● LIVE_STREAM</span>
        </div>
        <div id="data-hub">
            <h3>TELEMETRÍA DE SHOR:</h3>
            <p id="current-status">Sincronizando con el búnker...</p>
        </div>
        <div class="terminal" id="term" role="log" aria-live="polite" tabindex="0" aria-label="Registro del sistema">
            [SYS] Iniciando escucha de telemetría...
        </div>
    </div>

    <script>
        const term = document.getElementById('term');
        const status = document.getElementById('current-status');
        
        async function updateMonitor() {
            try {
                // Simulamos la lectura del estado que envía el Celeron
                // En una fase avanzada, aquí leerías una DB o un State
                const logEntry = document.createElement('div');
                logEntry.innerText = `[${new Date().toLocaleTimeString()}] SEÑAL RECIBIDA: [LOG] Tiempo de ejecución: 0.4s`;
                term.prepend(logEntry);
                status.innerText = "ESTADO: FACTORIZACIÓN_EXITOSA (3,5)";
            } catch (e) {
                console.error("Error de enlace");
            }
        }
        setInterval(updateMonitor, 10000);
    </script>
</body>
</html>
